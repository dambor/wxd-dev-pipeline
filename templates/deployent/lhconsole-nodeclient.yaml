apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lhconsole-nodeclient
  name: lhconsole-nodeclient
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "8"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: lhconsole-nodeclient
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lhconsole-nodeclient
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: wxd-launch-cm
        image: {{ .Values.images.registry }}/{{ .Values.images.image.node }}{{ .Values.images.tag.node }}
        imagePullPolicy: IfNotPresent
        name: lh-container
        ports:
        - containerPort: 3001
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /mnt/infra/internal-tls
          name: internal-tls
        - mountPath: /mnt/infra/tls
          name: internal-tls-mount
        - mountPath: /mnt/infra/ibm-lh-secrets
          name: ibm-lh-config-secret-mount
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: {{ .Values.serviceAccount.wxdServiceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.wxdServiceAccount.name }}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: internal-tls
        secret:
          defaultMode: 420
          secretName: internal-tls
      - name: internal-tls-mount
        projected:
          defaultMode: 420
          sources:
          - secret:
              items:
              - key: truststore.jks
                path: lh-ssl-ts.jks
              - key: keystore.jks
                path: lh-ssl-ks.jks
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
              name: internal-tls
      - name: ibm-lh-tls-pem-mount
        projected:
          defaultMode: 420
          sources:
          - secret:
              items:
              - key: cabundle.crt
                path: tls-ca-bundle.pem
              name: internal-tls
      - name: ibm-lh-config-secret-mount
        secret:
          defaultMode: 420
          secretName: ibm-lh-config-secret
