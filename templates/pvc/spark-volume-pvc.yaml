apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "spark-volume-pvc"
  namespace: {{ .Release.Namespace }}
  labels:
    function: "spark-volume-pvc"
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.pvc.storageClassName }}